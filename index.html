<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Madero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    h1 {
      color: #d4af37;
      font-size: 1.9rem;
      font-weight: 800;
      margin-bottom: 0.3rem;
      line-height: 1.2;
      margin-top: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      color: white;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 0 auto 2rem;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      max-width: 320px;
      margin-bottom: 3rem;
    }

    .feature {
      display: flex;
      align-items: flex-start;
      gap: 0.6rem;
      text-align: left;
    }

    .feature .icon {
      color: #d4af37;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    .feature p {
      margin: 0;
      line-height: 1.4;
    }

    .highlight {
      color: #d4af37;
      font-weight: 700;
    }

    .cta {
      background: #d4af37;
      color: black;
      font-weight: 700;
      border: none;
      padding: 1.1rem 2rem;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
    }

    .cta img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>
  <h1>SUMATE COMO CAJERO<br>INDEPENDIENTE</h1>
  <h2>GANÁ HASTA EL 85%</h2>
  <div class="divider"></div>

  <div class="features">
    <div class="feature">
      <span class="icon">★</span>
      <p>Accedé a <span class="highlight">más de 50 plataformas</span> con activación inmediata.</p>
    </div>
    <div class="feature">
      <span class="icon">★</span>
      <p>Todo <span class="highlight">verificado y con respaldo real</span> en premios.</p>
    </div>
    <div class="feature">
      <span class="icon">★</span>
      <p>Formá parte de la <span class="highlight">red más segura del país.</span></p>
    </div>
  </div>

  <a href="https://wa.link/wc4nhl" target="_blank" rel="noopener noreferrer" class="cta">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    COMUNICATE AHORA
  </a>
</body>
</html>
</body>
</html>
