<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Madero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ===== RESET & BASE ===== */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 5vw;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      max-width: 720px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .glow-bg {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, transparent 70%);
      z-index: 1;
      filter: blur(80px);
      pointer-events: none;
    }

    /* ===== TITLES ===== */
    .title {
      color: #d4af37;
      font-weight: 800;
      font-size: clamp(1.6rem, 5vw, 2.4rem);
      text-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      font-weight: 700;
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 20px auto 30px auto;
      border-radius: 3px;
    }

    /* ===== LIST ===== */
    .items {
      text-align: left;
      margin: 0 auto 40px auto;
      display: inline-block;
      max-width: 90%;
    }

    .item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      color: #ccc;
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .item::before {
      content: "★";
      color: #d4af37;
      font-size: 18px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .highlight {
      color: #d4af37;
      font-weight: 700;
    }

    /* ===== CTA BUTTON ===== */
    .cta-button {
      background: linear-gradient(135deg, #d4af37, #b8860b);
      color: #000;
      padding: 18px 40px;
      border-radius: 50px;
      font-weight: 800;
      text-decoration: none;
      font-size: clamp(1rem, 4vw, 1.2rem);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
      transition: all 0.3s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 350px;
    }

    .cta-button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 40px rgba(255, 215, 0, 1);
    }

    .cta-button img {
      width: clamp(22px, 6vw, 28px);
      height: clamp(22px, 6vw, 28px);
    }

    /* ===== FOOTER ===== */
    .footer {
      color: #888;
      font-size: 14px;
      margin-top: 60px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 15px;
      max-width: 700px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      body {
        padding: 40px 6vw;
      }

      .glow-bg {
        width: 600px;
        height: 600px;
        top: -150px;
        filter: blur(60px);
      }

      .items {
        max-width: 100%;
      }

      .cta-button {
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>
  <div class="container">

    <h1 class="title">SUMATE COMO CAJERO INDEPENDIENTE</h1>
    <h2 class="subtitle">GANÁ HASTA EL 85%</h2>

    <div class="divider"></div>

    <div class="items">
      <div class="item">Accedé a <span class="highlight">más de 50 plataformas</span> con activación inmediata.</div>
      <div class="item">Todo <span class="highlight">verificado y con respaldo real</span> en premios.</div>
      <div class="item">Formá parte de la <span class="highlight">red más segura del país.</span></div>
    </div>

    <a class="cta-button" href="https://wa.link/wc4nhl" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      COMUNICATE AHORA
    </a>

    <div class="footer">
      © 2025 Red Madero · Todos los derechos reservados.
    </div>

  </div>
</body>
</html>
