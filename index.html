 <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
      width: 100%;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 2;
      margin: 0 auto;
    }

    .glow-bg {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 550px;
      height: 550px;
      background: radial-gradient(circle, rgba(212,175,55,0.18) 0%, transparent 70%);
      z-index: 1;
      filter: blur(70px);
      pointer-events: none;
    }

    /* ===== TITLES ===== */
    .title {
      color: #d4af37;
      font-weight: 800;
      font-size: clamp(1.6rem, 6vw, 2.3rem);
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      font-weight: 700;
      margin-bottom: 22px;
      color: #fff;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 20px auto 30px auto;
    }

    /* ===== LIST ===== */
  .items {
    margin: 0 auto 35px auto;
    max-width: 100%;
    text-align: left;        /* Fuerza alineado a la izquierda */
    display: block;
  }

  .item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    font-size: clamp(1rem, 4vw, 1.15rem);
    color: #ccc;
    margin-bottom: 16px;
    line-height: 1.45;
    width: 100%;             /* Evita huecos */
  }

  .item::before {
    content: "★";
    color: #d4af37;
    font-size: 18px;
    margin-top: 2px;
    flex-shrink: 0;
  }

    .highlight {
      color: #d4af37;
      font-weight: 700;
    }

    /* ===== CTA BUTTON ===== */
    .cta-button {
      background: linear-gradient(135deg, #d4af37, #b8860b);
      color: #000;
      padding: 18px 40px;
      border-radius: 50px;
      font-weight: 800;
      text-decoration: none;
      font-size: clamp(1rem, 5vw, 1.25rem);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 330px;
      margin: 0 auto;
    }

    .cta-button img {
      width: clamp(22px, 6vw, 28px);
      height: clamp(22px, 6vw, 28px);
    }

    /* ===== FOOTER ===== */
    .footer {
      color: #888;
      font-size: 14px;
      margin-top: 40px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    /* ===== MOBILE FIXES ===== */
    @media (max-width: 480px) {

      body {
        padding: 35px 18px;
      }

      .glow-bg {
        width: 400px;
        height: 400px;
        top: -80px;
        filter: blur(55px);
      }

      .items {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="glow-bg"></div>

  <div class="container">
    <h1 class="title">SUMATE COMO CAJERO INDEPENDIENTE</h1>
    <h2 class="subtitle">GANÁ HASTA EL 85%</h2>

    <div class="divider"></div>

    <div class="items">
      <div class="item">Accedé a <span class="highlight">más de 50 plataformas</span> con activación inmediata.</div>
      <div class="item">Todo <span class="highlight">verificado y con respaldo real</span> en premios.</div>
      <div class="item">Formá parte de la <span class="highlight">red más segura del país.</span></div>
    </div>

    <a class="cta-button" href="https://wa.link/wc4nhl" target="_blank" onclick="fbq('trackCustom', 'ClickWhatsApp')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      COMUNICATE AHORA
    </a>

    <div class="footer">
      © 2025 Red Madero · Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
